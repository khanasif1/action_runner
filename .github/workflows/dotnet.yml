name: SimpleAspnetApp

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore ./aspnetcoreapp/
    - name: Build
      run: dotnet build --no-restore  ./aspnetcoreapp/
    - name: Test
      run: dotnet test --no-build --verbosity normal  ./aspnetcoreapp/
    - name: Publish
      run: dotnet publish  ./aspnetcoreapp/
